<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <div class="container">
<!-- add success show        -->
        {%　if get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">

                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                {% for message in get_flashed_messages() %}  
                {{ message }}  
               {% endfor %}  
        </div>
        {% endif %}


   


<!-- flight show -->
        <h1>航班信息</h1>
        {% if flights %}
        <table class="table">
        <tr>
            <th scope="col"> </th>
            <th scope="col">始发地</th>
            <th scope="col">到达地</th>
            <th scope="col">飞行时间</th>
        </tr>
        {% for aflight in flights %}
        <tr>
             <td> <span class="label label-danger">{{ aflight.id }}</span></td>
              <td>    {{ aflight.origin}}</td>
              <td>    {{ aflight.destination}}</td>
              <td>    {{ aflight.duration}}    </td>      
              <td> <a href="/flight/delete/{{ aflight.id }}">Delete</a></td>
        </tr>

        {% endfor %}

        </table>

    {% endif %}

<!-- add form here -->
    <form action="/flight" method="post">

        <div class="form-group">
                <label for="origin">始发地:</label>
                <input type="text" class="form-control" name="origin" id="origin" placeholder="origin">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">到达地:</label>
            <input type="text" class="form-control" name="destination" id="destination" placeholder="destination">
        </div>
        <div class="form-group">
                <label for="formGroupExampleInput2">飞行时间:</label>
                  <input type="text" class="form-control" name="duration" id="duration" placeholder="duration">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>



  </div>
 
  <!-- js for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
